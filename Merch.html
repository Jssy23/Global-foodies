<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch</title>

<link rel="stylesheet" href="style-J.css">

</head>
<body>
    <header>
        <nav class="nav-mobile">
            <a href="#">
                <img src="Assets-J/Hamburgermenu.png" alt="hamburger menu" class="nav-icon">
            </a>

            <a href="#">
                <img src="Assets-J/logo-global-foodies.png" alt="logo global foodies" class="nav-logo">
            </a>

            <a href="#">
                <img src="Assets-J/Winkelmandje.png" alt="rood Winkelmandje" class="nav-icon">
            </a>
        </nav>
    </header>

    <section>
        <h2>
            Global foodies shop
        </h2>

        <div class="container">

        <div class="hand-fruit">
        <img src="Assets-J/Hand met fruit.png" alt="groen/grijs hand met stuk fruit">
        </div>

        <div class="achtergrondkleur">
            <div>
                <article>
                    <a href="#">
                        <img src="Assets-J/Snijbord.png" alt="Snijbord">
                    </a>
                    <div class="ondertitel-item">
                        <p>
                            Snijbord
                        </p>
                        <div class="prijs-mandje">
                            <p>
                                €35
                            </p>
                            <a href="">
                                <img src="Assets-J/Winkelwagen klein.png" alt="kleine gele winkelmandje" class="cart-image">
                            </a>
                        </div>
                    </div>
                </article>

                <article>
                    <a href="#">
                        <img src="Assets-J/Kookhoed rode logo.png" alt="kookhoed rode logo">
                    </a>
                    <div class="ondertitel-item">
                        <p>
                            Kookhoed
                        </p>
                        <div class="prijs-mandje">
                            <p>
                                €22
                            </p>
                            <a href="">
                                <img src="Assets-J/Winkelwagen klein.png" alt="kleine gele winkelmandje" class="cart-image">
                            </a>
                        </div>
                    </div>
                </article>

                <article>
                    <a href="#">
                        <img src="Assets-J/Bestek houder.png" alt="bestek houder">
                    </a>
                    <div class="ondertitel-item">
                        <p>
                            Bestekpot
                        </p>
                        <div class="prijs-mandje">
                            <p>
                                €20
                            </p>
                            <a href="">
                                <img src="Assets-J/Winkelwagen klein.png" alt="kleine gele winkelmandje" class="cart-image">
                            </a>
                        </div>
                    </div>
                </article>

                <article>
                    <a href="#">
                        <img src="Assets-J/Lunchbox 1.png" alt="Lunchbox">
                    </a>
                    <div class="ondertitel-item">
                        <p>
                            Lunchbox
                        </p>
                        <div class="prijs-mandje">
                            <p>
                                €20
                            </p>
                            <a href="">
                                <img src="Assets-J/Winkelwagen klein.png" alt="kleine gele winkelmandje" class="cart-image">
                            </a>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        </div>
    </section>

    <footer>
        <p class="contact-rood">
            Contact
        </p>
        <p>
            globalfoodies.oficial <br>
             @gmail.com
        </p>

        <div>
            <a href="#">
                <img src="Assets-J/Logo tiktok.png" alt="logo tiktok" class="tiktok">
            </a>

            <a href="#">
                <img src="Assets-J/Logo twitter.png" alt="logo twitter" class="twitter">
            </a>
            
            <a href="#">
                <img src="Assets-J/Logo instagram.png" alt="logo instagram" class="instagram">
            </a>
            
        </div>

        <div class="footer-rood">
            <p>
                Home
            </p>

            <p>
                Over ons
            </p>

            <p>
                Merch
            </p>

            <p>
                Contact
            </p>
        </div>           

        <div class="logo-container">
            <a href="#">
                <img src="Assets-J/logo-global-foodies.png" alt="logo global foodies" class="logo-footer">
            </a>
        </div>
    </footer>
</body>
</html>
